<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraka Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2D6A4F;
            --secondary-color: #40916C;
            --accent-color: #B7E4C7;
            --background-color: #F8F9FA;
            --text-color: #333;
            --light-gray: #E9ECEF;
            --white: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* General Resets and Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; /* Prevent body scroll */
        }

        #app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 240px;
            background-color: var(--white);
            border-right: 1px solid var(--light-gray);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .sidebar h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
            padding: 0 0.5rem 1.5rem 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            color: #555;
            transition: color 0.2s, background-color 0.2s;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .nav-item svg {
            width: 22px;
            height: 22px;
            margin-right: 1rem;
            fill: currentColor;
        }

        .nav-item:hover {
            background-color: var(--background-color);
        }

        .nav-item.active {
            color: var(--primary-color);
            background-color: var(--accent-color);
            font-weight: 600;
        }
        
        .sidebar-profile {
            margin-top: auto;
            display: flex;
            align-items: center;
            padding: 0.5rem;
        }
        
        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.9rem;
        }


        /* Main Content Area */
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
            flex-shrink: 0;
        }
        
        .app-header .page-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .page { display: none; }
        .page.active { display: block; }
        
        .page-grid {
             display: grid;
             grid-template-columns: 2fr 1fr;
             gap: 1.5rem;
        }

        /* Generic Components */
        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h3 { margin-bottom: 1rem; color: var(--primary-color); }
        .card p { font-size: 0.95rem; line-height: 1.6; color: #555; }

        .btn {
            display: inline-block;
            padding: 0.7rem 1.4rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .btn:hover { background-color: var(--secondary-color); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-outline { background-color: transparent; color: var(--primary-color); border: 1px solid var(--primary-color); }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        
        .badge {
            display: inline-flex; align-items: center; gap: 4px; padding: 0.25rem 0.6rem;
            background-color: #e0f2fe; color: #0c5484; border-radius: 16px; font-size: 0.75rem; font-weight: 500;
        }

        /* Specific Page Styles */
        .create-post textarea {
            width: 100%; min-height: 80px; padding: 0.75rem; border: 1px solid var(--light-gray);
            border-radius: 8px; resize: vertical; font-family: 'Inter', sans-serif; font-size: 1rem;
        }

        .feed-post .post-header { display: flex; align-items: center; margin-bottom: 1rem; }
        .feed-post .avatar { width: 45px; height: 45px; border-radius: 50%; background-color: var(--light-gray); margin-right: 1rem; }
        .feed-post .user-info h4 { font-weight: 600; }
        .feed-post .user-info span { font-size: 0.85rem; color: #777; }
        .feed-post .post-actions { display: flex; justify-content: space-around; margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid var(--light-gray); }
        .feed-post .action-btn { background: none; border: none; cursor: pointer; color: #666; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: color 0.2s; }
        .feed-post .action-btn.active { color: var(--primary-color); font-weight: 600; }
        
        .comment-section { margin-top: 1rem; border-top: 1px solid var(--light-gray); padding-top: 1rem; display: none; }
        .comment-section.active { display: block; }
        .comment { display: flex; margin-bottom: 0.75rem; font-size: 0.9rem; }
        .comment-avatar { width: 30px; height: 30px; border-radius: 50%; background-color: var(--light-gray); margin-right: 0.75rem; flex-shrink: 0; }
        .comment-input { width: 100%; padding: 0.5rem; border: 1px solid var(--light-gray); border-radius: 8px; }

        .souk-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
        .souk-item { cursor: pointer; }
        .souk-item img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; margin-bottom: 0.75rem; }
        .souk-item h4 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .souk-item .price { font-weight: 700; color: var(--primary-color); }
        .souk-item .barakah-purchase { display: flex; align-items: center; gap: 6px; font-size: 0.7rem; color: var(--secondary-color); margin-top: 0.5rem; }

        /* Splash Screen & Modal */
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--primary-color); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--white); transition: opacity 0.5s;
        }
        .splash-screen h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        .splash-screen p { font-size: 1rem; margin-bottom: 2rem; color: var(--accent-color); }
        .splash-screen .login-form { width: 80%; max-width: 350px; display: flex; flex-direction: column; gap: 1rem; }
        .splash-screen .splash-input { padding: 0.8rem; border: 1px solid var(--accent-color); border-radius: 8px; background-color: rgba(255,255,255,0.9); font-size: 1rem; }
        .splash-screen .btn { background-color: var(--white); color: var(--primary-color); }
        .splash-screen.hidden { opacity: 0; pointer-events: none; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-content { background: var(--white); padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 500px; text-align: left; }
        .modal-content h3 { margin-bottom: 1rem; }
        .modal-content p { margin-bottom: 1.5rem; }
        .modal-content .btn { width: auto; margin-top: 0.5rem; }
        #modalCloseBtn { float: right; }

        /* Toast Notification */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background-color: var(--text-color); color: var(--white); padding: 1rem 1.5rem;
            border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 400; opacity: 0; transition: opacity 0.3s, bottom 0.3s;
        }
        .toast.show { opacity: 1; bottom: 30px; }
    </style>
</head>

        document.addEventListener('DOMContentLoaded', () => {
            let currentUser = 'Guest';
            // --- MOCK DATA ---
            const mockData = {

            // --- RENDER FUNCTIONS ---

                const container = document.getElementById('home-feed-content');
                container.innerHTML = mockData.homeFeed.map(item => {

            const renderNetwork = () => {

                container.innerHTML = mockData.network.map(cat => `<div class="card">

            const renderSouk = () => {
                const container = document.getElementById('souk-content');
                container.innerHTML = mockData.souk.map((item, index) => `<div class="card souk-item item-card" data-index="${index}">

            const renderExchange = () => {

                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <span class="tag">${item.type}</span><h3>${item.title}</h3>
                            <p style="font-weight: 500;">${item.company} ${item.verified ? '<span class="badge">âœ… Verified Halal Employer</span>' : ''}</p>
                            <p style="font-size: 0.85rem; color: #666;">${item.details}</p>
                        </div>
                        <button class="btn apply-btn">Apply</button>
                    </div>
                </div>`).join('');
            };
            
            const renderMajlis = () => {
                 const container = document.getElementById('majlis-content');
                 container.innerHTML = mockData.majlis.map(item => `<div class="card item-card">
                    <span class="tag">${item.category}</span><h3>${item.title}</h3>
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                        <p style="font-size: 0.85rem; color: #666;">${item.active} active participants</p>
                        <button class="btn btn-outline">Join Discussion</button>
                    </div>
                 </div>`).join('');
            };

            const renderCapital = () => {
                 const container = document.getElementById('capital-content');
                 container.innerHTML = mockData.capital.map(item => `<div class="card item-card">
                    <span class="tag">${item.type}</span><h3>${item.title}</h3>
                    <p style="font-size: 0.85rem; color: #666;">Industry: ${item.industry}</p>
                    <button class="btn" style="margin-top: 1rem;">View Proposal</button>
                 </div>`).join('');
            };

            // --- APP LOGIC ---
            const switchPage = (pageId) => {
                pages.forEach(page => page.classList.remove('active'));
                const targetPage = document.getElementById(`page-${pageId}`);
                if (targetPage) targetPage.classList.add('active');
                
                const activeNavItem = document.querySelector(`.nav-item[data-page=${pageId}]`);
                pageTitle.textContent = activeNavItem.querySelector('span').textContent;
                pageSearch.placeholder = `Search in ${pageTitle.textContent}...`;

                navItems.forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
                mainContent.scrollTop = 0;
            };

            const showModal = (title, text, actionsHtml = '') => {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalText').innerHTML = text;
                document.getElementById('modalActions').innerHTML = actionsHtml;
                modal.classList.add('visible');
            };

            const hideModal = () => modal.classList.remove('visible');

            const showToast = (message) => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const handleSearch = (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const activePage = document.querySelector('.page.active');
                const items = activePage.querySelectorAll('.item-card');
                items.forEach(item => {
                    item.style.display = item.textContent.toLowerCase().includes(searchTerm) ? '' : 'none';
                });
            };

            // --- EVENT LISTENERS ---
            navItems.forEach(item => item.addEventListener('click', () => switchPage(item.dataset.page)));
            
            loginBtn.addEventListener('click', () => {
                currentUser = document.getElementById('emailInput').value.trim() || 'Guest';
                document.getElementById('profileName').textContent = currentUser;
                splashScreen.classList.add('hidden');
            });

            modalCloseBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) hideModal();
            });

            createPostBtn.addEventListener('click', () => {
                const content = postInput.value.trim();
                if (content) {
                    const newPost = { type: 'post', user: currentUser, handle: 'Just now', content: content };
                    mockData.homeFeed.unshift(newPost);
                    renderHome();
                    postInput.value = '';
                    showToast('Post created successfully!');
                }
            });

            pageSearch.addEventListener('input', handleSearch);

            mainContent.addEventListener('click', (e) => {
                if (e.target.matches('.build-bridge-btn')) {
                    const name = e.target.dataset.name;
                    showModal('Build a Bridge', `Choose your intention for connecting with ${name}:`, `<button class="btn" id="sendBridgeRequest">Send Request</button>`);
                    document.getElementById('sendBridgeRequest').onclick = () => {
                        hideModal();
                        showToast(`Bridge request sent to ${name}!`);
                    };
                }
                if(e.target.matches('.apply-btn')) {
                    e.target.textContent = 'Applied âœ”';
                    e.target.disabled = true;
                    showToast('Application submitted!');
                }
                if(e.target.matches('.barakah-btn')) e.target.classList.toggle('active');
                if(e.target.matches('.comment-btn')) {
                    const postCard = e.target.closest('.feed-post');
                    postCard.querySelector('.comment-section').classList.toggle('active');
                }
                if(e.target.closest('.souk-item')) {
                    const itemIndex = e.target.closest('.souk-item').dataset.index;
                    const item = mockData.souk[itemIndex];
                    showModal(item.name, `<img src="${item.image}" style="width:100%; border-radius:8px; margin-bottom:1rem;"><p>${item.desc}</p><b>${item.price}</b>`, `<button class="btn">Add to Cart</button>`);
                }
            });

            mainContent.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.target.matches('.comment-input')) {
                    const commentText = e.target.value.trim();
                    if(commentText){
                        const newComment = `<div class="comment"><div class="comment-avatar" style="background-color: var(--secondary-color);"></div><div><b>${currentUser}</b><br>${commentText}</div></div>`;
                        e.target.insertAdjacentHTML('beforebegin', newComment);
                        e.target.value = '';
                    }
                }
            });

            // --- INITIALIZATION ---
            const init = () => {
                renderHome(); renderNetwork(); renderSouk(); renderExchange(); renderMajlis(); renderCapital();
                switchPage('home');
            };

            init();
        });
    </script>
</body>
</html>
