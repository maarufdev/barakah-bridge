<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraka Bridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2D6A4F;
            --secondary-color: #40916C;
            --accent-color: #B7E4C7;
            --background-color: #F8F9FA;
            --text-color: #333;
            --light-gray: #E9ECEF;
            --white: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        /* General Resets and Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        body {
            display: flex;
            flex-direction: column;
            max-width: 800px; /* Increased width */
            margin: 0 auto;
            border-left: 1px solid var(--light-gray);
            border-right: 1px solid var(--light-gray);
            position: relative;
        }

        /* Top Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 1rem 6rem 1rem; /* Padding at bottom for nav bar */
        }

        .page {
            display: none; /* Hide all pages by default */
        }

        .page.active {
            display: block; /* Show only the active page */
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 800px; /* Increased width */
            margin: 0 auto;
            background-color: var(--white);
            border-top: 1px solid var(--light-gray);
            padding: 0.5rem 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
            width: 16%;
            font-size: 0.75rem;
            text-align: center;
        }
        
        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            fill: currentColor;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        /* Generic Components */
        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .card p {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background-color: var(--accent-color);
            color: var(--primary-color);
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 0.25rem 0.6rem;
            background-color: #e0f2fe;
            color: #0c5484;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Specific Page Styles */

        /* Create Post */
        .create-post textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }

        /* Home Feed */
        .feed-post .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .feed-post .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-gray);
            margin-right: 0.75rem;
        }

        .feed-post .user-info h4 {
            font-weight: 600;
        }
        .feed-post .user-info span {
            font-size: 0.8rem;
            color: #777;
        }
        
        .feed-post .post-actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid var(--light-gray);
        }
        
        .feed-post .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .feed-post .action-btn.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* The Network */
        .network-item {
            display: flex;
            align-items: center;
        }
        .network-item .info {
            flex-grow: 1;
        }
        .network-item h4 { font-weight: 600; }
        .network-item p { color: #666; font-size: 0.85rem;}


        /* The Souk */
        .souk-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .souk-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .souk-item h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .souk-item .price {
            font-weight: 700;
            color: var(--primary-color);
        }
        .souk-item .barakah-purchase {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7rem;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        /* Splash Screen & Modal */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            z-index: 200;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--white);
            transition: opacity 0.5s;
        }
        .splash-screen h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        .splash-screen p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }
        .splash-screen .login-form {
            width: 80%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .splash-screen .splash-input {
            padding: 0.8rem;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background-color: rgba(255,255,255,0.9);
            font-size: 1rem;
        }
        .splash-screen .btn {
            background-color: var(--white);
            color: var(--primary-color);
        }
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h3 { margin-bottom: 1rem; }
        .modal-content p { margin-bottom: 1.5rem; }
        .modal-content .btn { width: 100%; margin-top: 0.5rem; }

        /* Responsive adjustments */
        @media (max-width: 375px) {
            .app-header h1 { font-size: 1.3rem; }
            .splash-screen h1 { font-size: 2.5rem; }
            .nav-item { font-size: 0.6rem; }
        }
        @media (min-width: 600px) {
            .souk-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) {
            .souk-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

    </style>
</head>

                               <button class="action-btn">üìÑ View Job</button>
                               <button class="action-btn">üîó Share</button>
                            </div>
                        </div>`;
                    }
                }).join('');
            };

            const renderNetwork = () => {
                const container = document.getElementById('network-content');
                container.innerHTML = mockData.network.map(cat => `
                    <div class="card">
                        <h3>${cat.category}</h3>
                        ${cat.items.map(item => `
                        <div class="network-item item-card" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--light-gray);">
                            <div class="avatar" style="margin-right: 1rem;"></div>
                            <div class="info">
                                <h4>${item.name} ${item.verified ? '<span class="badge">‚úÖ Verified</span>' : ''}</h4>
                                <p>${item.role}</p>
                            </div>
                            <button class="btn btn-outline build-bridge-btn" data-name="${item.name}">Build a Bridge</button>
                        </div>
                        `).join('')}
                    </div>
                `).join('');
            };

            const renderSouk = () => {
                const container = document.getElementById('souk-content');
                container.innerHTML = mockData.souk.map(item => `
                    <div class="card item-card">
                        <img src="${item.image}" alt="${item.name}">
                        <h4>${item.name}</h4>
                        <p style="font-size: 0.8rem; color: #666; margin-bottom: 0.5rem;">by ${item.seller}</p>
                        <div class="price">${item.price}</div>
                        ${item.barakah ? `<div class="barakah-purchase">üíñ Barakah Purchase Available</div>` : ''}
                    </div>
                `).join('');
            };
            
            const renderExchange = () => {
                const container = document.getElementById('exchange-content');
                container.innerHTML = mockData.exchange.map(item => `
                    <div class="card item-card">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div>
                                <span class="tag">${item.type}</span>
                                <h3>${item.title}</h3>
                                <p style="font-weight: 500;">${item.company} ${item.verified ? '<span class="badge">‚úÖ Verified Halal Employer</span>' : ''}</p>
                                <p style="font-size: 0.85rem; color: #666;">${item.details}</p>
                            </div>
                             <button class="btn apply-btn">Apply</button>
                        </div>
                    </div>
                `).join('');
            };
            
            const renderMajlis = () => {
                 const container = document.getElementById('majlis-content');
                 container.innerHTML = mockData.majlis.map(item => `
                    <div class="card item-card">
                        <span class="tag">${item.category}</span>
                        <h3>${item.title}</h3>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
                            <p style="font-size: 0.85rem; color: #666;">${item.active} active participants</p>
                            <button class="btn btn-outline">Join Discussion</button>
                        </div>
                    </div>
                 `).join('');
            };

            const renderCapital = () => {
                 const container = document.getElementById('capital-content');
                 container.innerHTML = mockData.capital.map(item => `
                    <div class="card item-card">
                        <span class="tag">${item.type}</span>
                        <h3>${item.title}</h3>
                        <p style="font-size: 0.85rem; color: #666;">Industry: ${item.industry}</p>
                        <button class="btn" style="margin-top: 1rem;">View Proposal</button>
                    </div>
                 `).join('');
            };

            // --- APP LOGIC ---
            const switchPage = (pageId) => {
                pages.forEach(page => page.classList.remove('active'));
                const targetPage = document.getElementById(`page-${pageId}`);
                if (targetPage) targetPage.classList.add('active');
                navItems.forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
                mainContent.scrollTop = 0;
            };

            const showModal = (title, text, actionsHtml = '') => {
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalText').textContent = text;
                document.getElementById('modalActions').innerHTML = actionsHtml;
                modal.classList.add('visible');
            };

            const hideModal = () => modal.classList.remove('visible');

            const handleSearch = (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const contentContainer = e.target.nextElementSibling;
                const items = contentContainer.querySelectorAll('.item-card');
                
                items.forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    item.style.display = itemText.includes(searchTerm) ? '' : 'none';
                });
            };

            // --- EVENT LISTENERS ---
            navItems.forEach(item => {
                item.addEventListener('click', () => switchPage(item.dataset.page));
            });
            
            loginBtn.addEventListener('click', () => {
                splashScreen.classList.add('hidden');
            });

            closeModalBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => {
                if(e.target === modal) hideModal();
            });

            createPostBtn.addEventListener('click', () => {
                const content = postInput.value.trim();
                if (content) {
                    const newPostHTML = `
                        <div class="card feed-post">
                            <div class="post-header">
                                <div class="avatar" style="background-color: var(--secondary-color);"></div>
                                <div class="user-info">
                                    <h4>Your Name</h4>
                                    <span>Just now</span>
                                </div>
                            </div>
                            <p>${content.replace(/\n/g, '<br>')}</p>
                            <div class="post-actions">
                                <button class="action-btn barakah-btn">‚ú® Barakah</button>
                                <button class="action-btn">üí¨ Comment</button>
                                <button class="action-btn">üîó Share</button>
                            </div>
                        </div>`;
                    document.getElementById('home-feed-content').insertAdjacentHTML('afterbegin', newPostHTML);
                    postInput.value = '';
                }
            });

            document.querySelectorAll('.search-bar').forEach(bar => {
                bar.addEventListener('input', handleSearch);
            });

            mainContent.addEventListener('click', (e) => {
                if (e.target.matches('.build-bridge-btn')) {
                    const name = e.target.dataset.name;
                    const actions = `<button class="btn" onclick="alert('Sent: Job Opportunity')">Job Opportunity</button> <button class="btn" onclick="alert('Sent: Community Collaboration')">Community Collaboration</button>`;
                    showModal('Build a Bridge', `Choose your intention for connecting with ${name}:`, actions);
                }
                if(e.target.matches('.apply-btn')) {
                    e.target.textContent = 'Applied ‚úî';
                    e.target.disabled = true;
                }
                if(e.target.matches('.barakah-btn')) {
                    e.target.classList.toggle('active');
                }
            });

            // --- INITIALIZATION ---
            const init = () => {
                renderHome();
                renderNetwork();
                renderSouk();
                renderExchange();
                renderMajlis();
                renderCapital();
                switchPage('home');
            };

            init();
        });
    </script>
</body>
</html>
